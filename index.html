<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/styles.css" ref="stylesheet" type="text/css">
    <title>Count By</title>
  </head>
  <body>
    <h1>Let's count!</h1>
    <form id="count">
      <div class="form-group">
        <label for="end">Number to count to!</label>
        <input id="end" class="form-control" type="number">
      </div>
      <div class="form-group">
        <label for="increment">Number to count by!</label>
        <input id="increment" class="form-control" type="number">
      </div>

      <div class="form-group">
        <label for="factorial">Enter a number</label>
        <input id="factorial" class="form-control" type="number">
      </div>

      <button type="submit" class="btn">Enter</button>
    </form>

    <p>Output: <span id="result"></span></p>
    <p>Output for factorial:<span id="factResult"></span></p>
  </body>
</html>
